spring.application.name=statemaster
spring.datasource.url=jdbc:postgresql://localhost:5432/bulkdb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configurations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
server.port=8081

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true

spring.servlett.multipath.enabled=true
spring.servlett.multipath.max-file-size=10MB
spring.servlett.multipath.max-request-size=10MB
server.tomcat.max-http-post-size=10485760000000  # 10MB in bytes


